plugins {
    id 'application'
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '5'
}

application {
    // Define the main class for the application.
    mainClass = 'aoc.App'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'aoc.App'
        )
    }
}

test {
    useJUnitPlatform()
}